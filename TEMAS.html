<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambio de Tema</title>
  <style>
    body {
      background-color: #FFF;
      color: #000;
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #estado {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <button onclick="cambiarTema()">Cambiar Tema</button>
  <p id="estado">Modo Claro - Solución de: Diego Solís Rentería</p>

  <script>
    let oscuro = false;
    function cambiarTema() {
      oscuro = !oscuro;
      document.body.style.backgroundColor = oscuro ? "#333" : "#FFF";
      document.body.style.color = oscuro ? "#FFF" : "#000";
      document.getElementById("estado").innerText = oscuro
        ? "Modo Oscuro - Solución de: Diego Solís Rentería"
        : "Modo Claro - Solución de: Diego Solís Rentería";
    }
  </script>
</body>
</html>
